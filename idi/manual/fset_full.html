<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Frameset//EN">
<!-- see the JavaScript template file for available variables -->
<head>
    <title>%PROJECTTITLE%</title>
</head>
<html>
    <script type="text/javascript" Language="JavaScript1.2" src="%SCRIPT_FILE%" ></script>
      <frameset onload="%SCRIPT_FUNCTION_ONLOAD%" rows="34, *" framespacing="0" frameborder="0">
		<frame src="%HEADER_FILE%" name="%WINDOW_NAME_HEADER%" marginwidth="0" marginheight="0" noresize scrolling="no">
		<frameset cols="400, *" framespacing="0" frameborder="0">
			<frame src="%TOCIDX_FILE%" name="%WINDOW_NAME_TOCIDX%" marginwidth="0" marginheight="0" frameborder="0" resize="true">
			<frame src="%DEFAULT_TOPIC_FILE%" name="%WINDOW_NAME_TOPIC%" marginwidth="0" marginheight="0" frameborder="0">
		</frameset>

        <noframes>
            <a HREF="%HEADER_FILE%">Header</a><br>
            <a HREF="%TOCIDX_FILE%">Contents</a><br>
            <a HREF="%DEFAULT_TOPIC_FILE%">%DEFAULT_TOPIC_FILE%</a><br>
        </noframes>
    </frameset>
</html>
